<script>

const $ = id => document.getElementById(id);
const nameSel = $('nameSel'), nameNew=$('nameNew'), addNameBtn=$('addNameBtn'),

/* ===== åå‰ãƒ­ãƒƒã‚¯ ===== */
function loadLock(){
  const nm = localStorage.getItem('shift_name') || '';
  if(nm){
    ensureNameInSelect(nm, true);
    nameSel.value = nm; setLock(true);
  }else{
    setLock(false);
  }
}
function setLock(on){
  nameSel.disabled = on;
  nameNew.disabled = on;
  addNameBtn.disabled = on;
  lockBtn.textContent = on ? 'ğŸ”“ å¤‰æ›´' : 'âœ”ï¸ ãƒ­ãƒƒã‚¯';
  lockState.textContent = on ? `ãƒ­ãƒƒã‚¯ä¸­ï¼š${nameSel.value}` : 'æœªãƒ­ãƒƒã‚¯';
}
lockBtn.onclick = () => {
  const on = nameSel.disabled;
  if(on){ localStorage.removeItem('shift_name'); setLock(false); }
  else{
    const v = (nameSel.value || '').trim();
    if(!v){ alert('åå‰ã‚’é¸ã¶ã‹ç™»éŒ²ã—ã¦ãã ã•ã„'); return; }
    localStorage.setItem('shift_name', v); setLock(true);
  }
};

/* ===== åå‰ç™»éŒ² / åˆæœŸãƒ­ãƒ¼ãƒ‰ ===== */
addNameBtn.onclick = async () => {
  const nm = nameNew.value.trim();
  if(!nm){ alert('åå‰ã‚’å…¥åŠ›'); return; }
  ensureNameInSelect(nm, true);
  nameSel.value = nm; nameNew.value='';
  localStorage.setItem('shift_name', nm); setLock(true);
};
function ensureNameInSelect(nm, appendOnly=false){
  const exists = Array.from(nameSel.options).some(o=>o.value===nm);
  if(!exists && appendOnly){ nameSel.add(new Option(nm, nm)); }
}
async function bootstrapNames(){
  const { data } = await supa.from('shifts').select('staff_name').limit(1000);
  const set = new Set((data||[]).map(r=>r.staff_name).filter(Boolean));
  nameSel.innerHTML='';
  Array.from(set).sort((a,b)=>a.localeCompare(b,'ja')).forEach(n=>nameSel.add(new Option(n,n)));
  loadLock();
}

/* ===== æ™‚åˆ»ã‚»ãƒ¬ã‚¯ãƒˆ 30åˆ†åˆ»ã¿ ===== */
function fillTimes(sel, startMin, endMin){
  sel.innerHTML='';
  for(let m=startMin; m<=endMin; m+=30){
    const hh = String(Math.floor(m/60)).padStart(2,'0');
    const mm = String(m%60).padStart(2,'0');
    sel.add(new Option(`${hh}:${mm}`, `${hh}:${mm}`));
  }
}
// ãƒ©ãƒ³ãƒ 10:00â€“16:00ï¼ˆ600â€“960ï¼‰ / ãƒ‡ã‚£ãƒŠãƒ¼ 17:00â€“24:00ï¼ˆ1020â€“1440ï¼‰
fillTimes(lStart, 600, 960); fillTimes(lEnd, 600, 960);

lStart.value = "10:00"; lEnd.value="16:00"; dStart.value="17:00"; dEnd.value="24:00";

/* ===== ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ï¼ˆè¤‡æ•°é¸æŠå¯¾å¿œï¼‰ ===== */
let calYear, calMonth; // 1-based
function pad2(n){ return String(n).padStart(2,'0'); }
function setToToday(){
  const t=new Date(); t.setHours(0,0,0,0);
  calYear=t.getFullYear(); calMonth=t.getMonth()+1;
}
$('prevBtn').onclick=()=>{ changeMonth(-1); };
$('nextBtn').onclick=()=>{ changeMonth(1); };
$('thisBtn').onclick=()=>{ setToToday(); renderCalendar(lastMarkersCache); loadMonthMarkers(); };
function changeMonth(delta){
  calMonth+=delta; if(calMonth===0){calMonth=12;calYear--;} if(calMonth===13){calMonth=1;calYear++;}
  renderCalendar(lastMarkersCache); loadMonthMarkers();
}

/* é¸æŠç®¡ç† */
const selectedDates = new Set();
function toggleSelectDate(ds){
  if(selectedDates.has(ds)) selectedDates.delete(ds);
  else selectedDates.add(ds);
  updateSelInfo();
}
function clearSelection(){
  selectedDates.clear();
  updateSelInfo();
  renderCalendar(lastMarkersCache);
}
function updateSelInfo(){
  $('selInfo').textContent = `é¸æŠä¸­ï¼š${selectedDates.size}æ—¥`;
}
$('clearSelBtn').onclick = clearSelection;

function renderCalendar(markers={}){
  $('ymLabel').textContent = `${calYear}å¹´${calMonth}æœˆ`;
  const cal=$('cal'); cal.innerHTML='';
  // æ›œæ—¥
  ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'].forEach(w=>{ const d=document.createElement('div'); d.textContent=w; d.className='dow'; cal.appendChild(d); });
  // 1æ—¥ã®æ›œæ—¥
  const first = new Date(calYear, calMonth-1, 1);
  const startDow = first.getDay();
  const daysInMonth = new Date(calYear, calMonth, 0).getDate();
  const todayStr = (d=>`${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`)(new Date());

  for(let i=0;i<startDow;i++){ const e=document.createElement('div'); e.className='cell'; e.style.visibility='hidden'; cal.appendChild(e); }

  for(let d=1; d<=daysInMonth; d++){
    const ds = `${calYear}-${pad2(calMonth)}-${pad2(d)}`;
    const cell=document.createElement('div'); cell.className='cell';
    if(ds===todayStr) cell.classList.add('today');
    if(selectedDates.has(ds)) cell.classList.add('selected');

    cell.onclick=()=>{ toggleSelectDate(ds); renderCalendar(markers); };

    const num=document.createElement('div'); num.className='day'; num.textContent=d; cell.appendChild(num);
    const m=markers[ds]||{}; const box=document.createElement('div'); box.className='mark';
    if(m.l) box.innerHTML += `<span class="tag l">${m.l}</span>`;
    if(m.d) box.innerHTML += `<span class="tag d">${m.d}</span>`;
    cell.appendChild(box);
    cal.appendChild(cell);
  }
}

/* æœˆã®ãƒãƒ¼ã‚«ãƒ¼ï¼ˆé¸æŠä¸­ã®åå‰ã®æå‡ºçŠ¶æ³ã‚’è¡¨ç¤ºï¼‰ */
let lastMarkersCache = {};
async function loadMonthMarkers(){
  const start = `${calYear}-${pad2(calMonth)}-01`;
  const end = new Date(start); end.setMonth(end.getMonth()+1);
  const endStr = end.toISOString().slice(0,10);
  const nm = nameSel.value || '';
  if(!nm){ lastMarkersCache={}; renderCalendar(); return; }
  const { data } = await supa
    .from('shifts').select('date,start_time,end_time,staff_name')
    .eq('staff_name', nm).gte('date', start).lt('date', endStr);
  const mk={};
  (data||[]).forEach(r=>{
    const v = (!r.start_time || !r.end_time) ? 'â—¯' : `${r.start_time}ã€œ${r.end_time}`;
    const isLunch = r.start_time && r.start_time < "16:00";
    const key = isLunch ? 'l' : 'd';
    mk[r.date] ||= {};
    mk[r.date][key] = v;
  });
  lastMarkersCache = mk;
  renderCalendar(mk);
}

/* ===== ã¾ã¨ã‚ã¦é€ä¿¡ ===== */
$('submitBtn').onclick = async () => {
  msg.textContent=''; msg.className='msg';
  const nm = nameSel.value || '';
  if(!nm){ alert('åå‰ã‚’é¸æŠï¼ˆã¾ãŸã¯ç™»éŒ²ï¼‰ã—ã¦ãƒ­ãƒƒã‚¯ã—ã¦ãã ã•ã„'); return; }
  if(!nameSel.disabled){ alert('ã€Œâœ”ï¸ ãƒ­ãƒƒã‚¯ã€ã§åå‰ã‚’ç¢ºå®šã—ã¦ãã ã•ã„'); return; }

  const targets = selectedDates.size ? Array.from(selectedDates) : [];
  if(!targets.length){ alert('ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã§1æ—¥ä»¥ä¸Šé¸æŠã—ã¦ãã ã•ã„'); return; }

  const wantsLunch  = lUse.checked;

  if(!wantsLunch && !wantsDinner){ alert('ãƒ©ãƒ³ãƒã‹ãƒ‡ã‚£ãƒŠãƒ¼ã®ã©ã¡ã‚‰ã‹ã‚’é¸ã‚“ã§ãã ã•ã„'); return; }

  const rows = [];
  for(const dt of targets){
    if(wantsLunch){
      rows.push({
        date: dt,
        staff_name: nm,
        start_time: lFree.checked ? null : lStart.value,
        end_time:   lFree.checked ? null : lEnd.value,
        note: memo.value || ''
      });
    }
    if(wantsDinner){

        end_time:   dFree.checked ? null : dEnd.value,
        note: memo.value || ''
      });
    }
  }
  const { error } = await supa.from('shifts').insert(rows);
  if(error){ msg.textContent='ã‚¨ãƒ©ãƒ¼ï¼š'+error.message; msg.classList.add('err'); return; }

  msg.textContent=`é€ä¿¡ã—ã¾ã—ãŸ âœ”ï¸ï¼ˆ${targets.length}æ—¥ Ã— ${wantsLunch&&wantsDinner?2:1}æ ï¼‰`;
  msg.classList.add('ok');

  clearSelection();
  loadMonthMarkers();
  loadRecent();
};

/* ===== æœ€æ–°ã®æå‡ºï¼ˆé‡è¤‡åãªã—ãƒ»æ—¥ä»˜ï¼‹åå‰ã®ã¿ï¼‰ ===== */
async function loadRecent(){
  const ul=$('recentList'); ul.innerHTML='<li class="note">èª­ã¿è¾¼ã¿ä¸­â€¦</li>';
  const { data, error } = await supa
    .from('shifts')
    .select('date,staff_name,created_at')
    .order('created_at',{ascending:false})
    .limit(200);
  if(error){ ul.innerHTML=`<li class="note">ã‚¨ãƒ©ãƒ¼ï¼š${error.message}</li>`; return; }
  if(!data || data.length===0){ ul.innerHTML='<li class="note">ã¾ã æå‡ºã¯ã‚ã‚Šã¾ã›ã‚“</li>'; return; }

  const byDate = new Map(); // date -> Set(names)
  data.forEach(r=>{
    if(!r.date || !r.staff_name) return;
    if(!byDate.has(r.date)) byDate.set(r.date, new Set());
    byDate.get(r.date).add(r.staff_name);
  });
  const days = Array.from(byDate.keys()).sort((a,b)=> (a<b?1:-1)).slice(0,7);
  ul.innerHTML='';
  if(days.length===0){ ul.innerHTML='<li class="note">ã¾ã æå‡ºã¯ã‚ã‚Šã¾ã›ã‚“</li>'; return; }
  days.forEach(d=>{
    const names = Array.from(byDate.get(d));
    const li=document.createElement('li');
    li.textContent = `${d} ï½œ ${names.join('ã€')}`;
    ul.appendChild(li);
  });
}
