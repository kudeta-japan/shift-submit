<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>KU-DETA シフト提出</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  :root{
    --fg:#111827; --muted:#6b7280; --bd:#e5e7eb; --bg:#fafafa; --card:#fff;
    --lunch:#fff9db; --dinner:#ffe7d6;
    --btn-blue:#2563eb; --btn-red:#ef4444; --btn-green:#10b981; --warn:#f59e0b;
  }
  *{box-sizing:border-box}
  body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
       max-width:1100px;margin:22px auto;padding:0 14px;background:var(--bg);color:var(--fg)}
  h1{font-size:1.6rem;margin:0 0 .75rem}
  .note{color:var(--muted);font-size:.92rem}
  .card{background:var(--card);border:1px solid var(--bd);border-radius:14px;padding:14px;margin:12px 0}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  input,select,button,textarea{border:1px solid var(--bd);border-radius:10px;padding:9px 10px;font-size:15px;background:#fff}
  textarea{width:100%;resize:vertical}
  button{font-weight:700;border:none;cursor:pointer}
  button:disabled{opacity:.55;cursor:not-allowed}
  .b-blue{background:var(--btn-blue);color:#fff}
  .b-red{background:var(--btn-red);color:#fff}
  .b-green{background:var(--btn-green);color:#fff}
  .ghost{background:#fff;color:var(--fg)}
  .pill{background:#f3f4f6;border:1px solid var(--bd);border-radius:999px;padding:6px 10px}
  .ibox{border:1px solid var(--bd);border-radius:12px;padding:12px}
  .ibox.l{background:var(--lunch)} .ibox.d{background:var(--dinner)}
  .msg{margin-left:10px;font-weight:700}
  .ok{color:#16a34a} .err{color:#b91c1c}
  .legend{display:flex;gap:10px;align-items:center;color:#374151;margin:6px 0 10px}
  .tag{display:inline-block;border:1px solid var(--bd);border-radius:6px;padding:2px 6px;font-size:.8rem}
  .tag.l{background:var(--lunch)} .tag.d{background:var(--dinner)}
  .chip{font-size:.78rem;border-radius:8px;border:1px solid var(--bd);padding:2px 6px;display:inline-block}
  .chip.draft{background:#fef3c7;border-color:#fde68a}
  .chip.sent{background:#e5f9ef;border-color:#bbf7d0}
  .grid{display:grid;grid-template-columns:repeat(7,1fr);gap:8px}
  .dow{font-weight:700;text-align:center}
  .cell{border:1px solid var(--bd);border-radius:12px;min-height:92px;background:#fff;position:relative;padding:6px}
  .day{position:absolute;top:6px;left:8px;font-weight:700;color:#4b5563}
  .mark{position:absolute;bottom:6px;left:6px;right:6px;display:flex;flex-direction:column;gap:4px}
  .selected{outline:2px solid var(--btn-blue)} .today{outline:2px solid var(--warn)}
  .right{margin-left:auto}
</style>
</head>
<body>
  <h1>KU-DETA シフト提出</h1>

  <div class="card">
    <div class="row">
      <label><strong>あなたの名前</strong>
        <select id="nameSel" style="min-width:240px"></select>
      </label>
      <button id="lockBtn" class="ghost">✔︎ ロック</button>
      <span id="lockState" class="note"></span>
      <span class="note right">半月ごとに提出、締切は <b>15日 / 月末</b>（猶予3日は管理者のみ編集可）。時間指定なしは「◯」。</span>
    </div>
  </div>

  <div class="card">
    <div class="row" style="justify-content:space-between">
      <div class="row">
        <button id="prevBtn" class="ghost">« 前月</button>
        <div class="pill"><span id="ymLabel">YYYY年M月</span></div>
        <button id="thisBtn" class="ghost">今月</button>
        <button id="nextBtn" class="ghost">次月 »</button>
      </div>
      <div class="row">
        <label class="note">日付<select id="dateInp" style="min-width:132px"></select></label>
      </div>
    </div>

    <div class="row" style="margin-top:10px">
      <div class="ibox l" style="flex:1 1 360px">
        <div class="row"><strong>ランチ（10:00–16:00）</strong><span class="note"> ※時刻入力か「◯」で判定</span></div>
        <div class="row">
          <label>開始<select id="lStart"></select></label>
          <label>終了<select id="lEnd"></select></label>
          <label class="note" style="display:flex;align-items:center;gap:6px"><input type="checkbox" id="lFree">時間指定なし（◯）</label>
        </div>
      </div>
      <div class="ibox d" style="flex:1 1 360px">
        <div class="row"><strong>ディナー（17:00–23:30）</strong><span class="note"> ※時刻入力か「◯」で判定</span></div>
        <div class="row">
          <label>開始<select id="dStart"></select></label>
          <label>終了<select id="dEnd"></select></label>
          <label class="note" style="display:flex;align-items:center;gap:6px"><input type="checkbox" id="dFree">時間指定なし（◯）</label>
        </div>
      </div>
    </div>

    <label style="display:block;margin-top:10px">備考（任意）
      <textarea id="memo" rows="2" placeholder="遅刻・早退・希望など"></textarea>
    </label>

    <div class="row" style="margin-top:10px">
      <button id="addBtn"  class="b-blue">追加/更新</button>
      <button id="delBtn"  class="b-red">削除</button>
      <button id="sendBtn" class="b-green">送信</button>
      <span id="msg" class="msg"></span>
      <button id="toListBtn" class="ghost right">提出一覧を見る</button>
    </div>
  </div>

  <div class="card">
    <div class="legend">
      <span class="tag l">ランチ</span>
      <span class="tag d">ディナー</span>
      <span class="chip draft">下書き</span>
      <span class="chip sent">送信済み</span>
      <span class="right note">セルをクリック＝選択／再クリック＝解除</span>
    </div>
    <div id="cal" class="grid"></div>
  </div>

<script>
/* ==== Supabase ==== */
const SUPABASE_URL = "https://wnttziqspjkrinymnodz.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndudHR6aXFzcGprcmlueW1ub2R6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNzE0OTMsImV4cCI6MjA3MDc0NzQ5M30.lKbZM4TCtEyhdU9lBnFPMnRWXMpKybqfIWATaD3m0xI";
const supa = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ==== 要素 ==== */
const $ = id => document.getElementById(id);
const nameSel=$('nameSel'), lockBtn=$('lockBtn'), lockState=$('lockState');
const dateSel=$('dateInp'), msg=$('msg');
const lStart=$('lStart'), lEnd=$('lEnd'), lFree=$('lFree');
const dStart=$('dStart'), dEnd=$('dEnd'), dFree=$('dFree');
const memo=$('memo');

/* ==== 月・日付 ==== */
let calYear, calMonth;
function pad2(n){return String(n).padStart(2,'0')}
function setToday(){ const t=new Date(); calYear=t.getFullYear(); calMonth=t.getMonth()+1; }
function fillDateSelect(){
  const keep=dateSel.value;
  dateSel.innerHTML='';
  const days=new Date(calYear,calMonth,0).getDate();
  for(let d=1; d<=days; d++){const ds=`${calYear}-${pad2(calMonth)}-${pad2(d)}`; dateSel.add(new Option(ds,ds));}
  if(keep && keep.startsWith(`${calYear}-${pad2(calMonth)}`)) dateSel.value=keep;
}
$('prevBtn').onclick=()=>{ calMonth--; if(calMonth===0){calMonth=12; calYear--;} refreshMonth(); };
$('nextBtn').onclick=()=>{ calMonth++; if(calMonth===13){calMonth=1; calYear++;} refreshMonth(); };
$('thisBtn').onclick=()=>{ setToday(); refreshMonth(); };
function refreshMonth(){
  $('ymLabel').textContent=`${calYear}年${calMonth}月`;
  fillDateSelect();
  renderCalendar();
  loadSentMarks();
  loadDraftMarks();
}

/* ==== 名前ロック ==== */
function setLock(on){ nameSel.disabled=on; lockBtn.textContent=on?'🔓 変更':'✔︎ ロック'; lockState.textContent=on?`ロック中：${nameSel.value}`:'未ロック'; }
lockBtn.onclick=()=>{ if(nameSel.disabled){localStorage.removeItem('shift_name'); setLock(false);} else { if(!nameSel.value){alert('名前を選択');return;} localStorage.setItem('shift_name',nameSel.value); setLock(true); loadSentMarks(); loadDraftMarks(); }};

/* ==== staff 読み込み ==== */
async function loadStaff(){
  nameSel.innerHTML='';
  const {data}=await supa.from('staff').select('name').eq('include',true).order('display_order',{ascending:true}).order('name',{ascending:true});
  (data||[]).forEach(r=>nameSel.add(new Option(r.name,r.name)));
  const saved=localStorage.getItem('shift_name'); if(saved && [...nameSel.options].some(o=>o.value===saved)){nameSel.value=saved; setLock(true);}
}

/* ==== 時刻（30分刻み） ==== */
function fillTimes(sel, startMin, endMin){
  sel.innerHTML='<option value=""></option>'; // 空を許可（◯用）
  for(let m=startMin; m<=endMin; m+=30){
    const hh=String(Math.floor(m/60)).padStart(2,'0'), mm=String(m%60).padStart(2,'0');
    sel.add(new Option(`${hh}:${mm}`,`${hh}:${mm}`));
  }
}
// lunch 10:00–16:00, dinner 17:00–23:30
fillTimes(lStart,600,960); fillTimes(lEnd,600,960);
fillTimes(dStart,1020,1410); fillTimes(dEnd,1020,1410);

/* ==== 下書き（端末保存） ==== */
let drafts={}; // date -> {L:{start,end,free} , D:{...}, note}
function readPanel(){
  const L = (lFree.checked || (!lStart.value && !lEnd.value))
            ? {free:true}
            : (lStart.value && lEnd.value ? {start:lStart.value,end:lEnd.value} : null);
  const D = (dFree.checked || (!dStart.value && !dEnd.value))
            ? {free:true}
            : (dStart.value && dEnd.value ? {start:dStart.value,end:dEnd.value} : null);
  return {L,D,note:memo.value.trim()};
}
function writePanel(r){
  lStart.value=''; lEnd.value=''; lFree.checked=false;
  dStart.value=''; dEnd.value=''; dFree.checked=false; memo.value='';
  if(!r) return;
  if(r.L){ if(r.L.free){lFree.checked=true;} else {lStart.value=r.L.start||''; lEnd.value=r.L.end||'';} }
  if(r.D){ if(r.D.free){dFree.checked=true;} else {dStart.value=r.D.start||''; dEnd.value=r.D.end||'';} }
  memo.value=r.note||'';
}
function loadDraftMarks(){
  const all = JSON.parse(localStorage.getItem('shift_drafts')||'{}');
  drafts = all[nameSel.value||'_']?.[`${calYear}-${pad2(calMonth)}`] || {};
  writePanel(drafts[dateSel.value]);
  renderCalendar();
}
function saveDraftMarks(){
  const key=nameSel.value||'_'; const ym=`${calYear}-${pad2(calMonth)}`;
  const all = JSON.parse(localStorage.getItem('shift_drafts')||'{}');
  all[key] ||= {}; all[key][ym]=drafts;
  localStorage.setItem('shift_drafts', JSON.stringify(all));
}
function textOf(part){ if(!part) return ''; if(part.free) return '◯'; if(part.start&&part.end) return `${part.start}〜${part.end}`; return ''; }

/* ==== カレンダー ==== */
let sentMarks={};  // date -> {l:'...', d:'...'}
function renderCalendar(){
  const cal=$('cal'); cal.innerHTML='';
  ['日','月','火','水','木','金','土'].forEach(w=>{const e=document.createElement('div'); e.textContent=w; e.className='dow'; cal.appendChild(e);});
  const first=new Date(calYear,calMonth-1,1), startDow=first.getDay();
  const days=new Date(calYear,calMonth,0).getDate();
  const todayStr=(d=>`${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`)(new Date());
  for(let i=0;i<startDow;i++){const e=document.createElement('div');e.className='cell';cal.appendChild(e);}
  for(let d=1; d<=days; d++){
    const ds=`${calYear}-${pad2(calMonth)}-${pad2(d)}`;
    const cell=document.createElement('div'); cell.className='cell';
    if(ds===todayStr) cell.classList.add('today');
    if(dateSel.value===ds) cell.classList.add('selected');
    cell.onclick=()=>{ dateSel.value=ds; writePanel(drafts[ds]); renderCalendar(); };
    const num=document.createElement('div'); num.className='day'; num.textContent=d; cell.appendChild(num);
    const mark=document.createElement('div'); mark.className='mark';
    // 送信済み（上段）
    const s=sentMarks[ds]||{};
    if(s.l){ const t=document.createElement('span'); t.className='tag l'; t.textContent=s.l; mark.appendChild(t); }
    if(s.d){ const t=document.createElement('span'); t.className='tag d'; t.textContent=s.d; mark.appendChild(t); }
    // 下書き（下段）
    const dr=drafts[ds];
    if(dr){
      if(dr.L){ const t=document.createElement('span'); t.className='tag l'; t.textContent=textOf(dr.L); mark.appendChild(t); }
      if(dr.D){ const t=document.createElement('span'); t.className='tag d'; t.textContent=textOf(dr.D); mark.appendChild(t); }
      if(!dr.L && !dr.D){ const c=document.createElement('span'); c.className='chip draft'; c.textContent='下書き'; mark.appendChild(c); }
    }
    cell.appendChild(mark); cal.appendChild(cell);
  }
}

/* ==== 送信済みロード ==== */
async function loadSentMarks(){
  sentMarks={};
  if(!nameSel.value) { renderCalendar(); return; }
  const start=`${calYear}-${pad2(calMonth)}-01`;
  const end=new Date(start); end.setMonth(end.getMonth()+1); const endStr=end.toISOString().slice(0,10);
  const {data}=await supa.from('shifts').select('date,start_time,end_time').eq('staff_name',nameSel.value).gte('date',start).lt('date',endStr);
  (data||[]).forEach(r=>{
    const v=(!r.start_time||!r.end_time)?'◯':`${r.start_time.slice(0,5)}〜${r.end_time.slice(0,5)}`;
    const key=(r.start_time && r.start_time<'16:00')?'l':'d';
    sentMarks[r.date] ||= {}; sentMarks[r.date][key]=v;
  });
  renderCalendar();
}

/* ==== ボタン ==== */
$('addBtn').onclick=()=>{
  msg.textContent='';
  if(!nameSel.disabled){ alert('「✔︎ ロック」で名前を確定してください'); return; }
  const ds=dateSel.value; if(!ds){ alert('日付を選択'); return; }
  const row=readPanel();
  if(!row.L && !row.D){ alert('ランチ/ディナーどちらかを「◯」または開始・終了で入力してください'); return; }
  if(row.L && !row.L.free && row.L.start >= row.L.end){ alert('ランチの開始と終了を確認してください'); return; }
  if(row.D && !row.D.free && row.D.start >= row.D.end){ alert('ディナーの開始と終了を確認してください'); return; }
  drafts[ds]=row; saveDraftMarks(); renderCalendar();
  msg.textContent=`下書きを更新：${ds}`; msg.className='msg ok';
};

$('delBtn').onclick=async ()=>{
  const ds=dateSel.value; if(!ds) return;
  // 1) 下書きがあれば下書きを削除
  if(drafts[ds]){
    delete drafts[ds]; saveDraftMarks(); renderCalendar(); writePanel(null);
    msg.textContent=`下書きを削除：${ds}`; msg.className='msg';
    return;
  }
  // 2) 送信済みを削除
  if(!nameSel.disabled && confirm(`${ds} の提出済みを削除しますか？`)){
    const {error}=await supa.from('shifts').delete().eq('staff_name',nameSel.value).eq('date',ds);
    if(error){ msg.textContent='削除エラー：'+error.message; msg.className='msg err'; return; }
    delete sentMarks[ds]; renderCalendar();
    msg.textContent=`提出済みを削除：${ds}`; msg.className='msg ok';
  }
};

$('sendBtn').onclick=async ()=>{
  msg.textContent='送信中…'; msg.className='msg';
  if(!nameSel.disabled){ alert('名前をロックしてください'); return; }
  const entries=Object.entries(drafts);
  if(entries.length===0){ msg.textContent='送る下書きがありません'; return; }
  try{
    for(const [ds,row] of entries){
      // 置換：その日の自分の行を全削除 → 下書きを挿入
      await supa.from('shifts').delete().eq('staff_name',nameSel.value).eq('date',ds);
      const rows=[];
      if(row.L){ rows.push({date:ds, staff_name:nameSel.value,
        start_time: row.L.free? null : row.L.start, end_time: row.L.free? null : row.L.end, note: row.note||''}); }
      if(row.D){ rows.push({date:ds, staff_name:nameSel.value,
        start_time: row.D.free? null : row.D.start, end_time: row.D.free? null : row.D.end, note: row.note||''}); }
      if(rows.length){ const {error}=await supa.from('shifts').insert(rows); if(error) throw error; }
    }
    // クリア & 反映
    drafts={}; saveDraftMarks();
    await loadSentMarks();
    renderCalendar();
    msg.textContent='送信しました ✔︎'; msg.className='msg ok';
  }catch(e){
    msg.textContent='送信エラー：'+e.message; msg.className='msg err';
  }
};

/* ==== 一覧へ ==== */
$('toListBtn').onclick=()=>{ location.href = new URL('shiftlink.html', location.href).href; };

/* ==== 初期化 ==== */
(async function init(){
  setToday(); $('ymLabel').textContent=`${calYear}年${calMonth}月`;
  fillDateSelect();
  await loadStaff();
  setLock(!!localStorage.getItem('shift_name'));
  // デフォルト
  lStart.value='10:00'; lEnd.value='16:00';
  dStart.value='17:00'; dEnd.value='23:30';
  // 初期描画
  renderCalendar(); await loadSentMarks(); loadDraftMarks();
})();
</script>
</body>
</html>
